server {
    listen 443 ssl http2;
    server_name cs._DOMAIN_;

    ssl_certificate /etc/letsencrypt/live/_DOMAIN_/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/_DOMAIN_/privkey.pem;

    ssl_session_cache builtin:1000 shared:SSL:10m;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!eNULL:!EXPORT:!CAMELLIA:!DES:!MD5:!PSK:!RC4;
    ssl_prefer_server_ciphers on;
    
    location / {
        access_by_lua_block {
            local opts = {
                redirect_uri = "https://" .. ngx.var.host .. "/redirect_uri",
                discovery = "https://keycloak._DOMAIN_/realms/nginx/.well-known/openid-configuration",
                client_id = "nginx",
                client_secret = "zAFWcL0Fy6I7BoHt9rkeHCpWSeGEzRvk",
                scope = "openid",
                use_nonce = true
            }
            local res, err = require("resty.openidc").authenticate(opts)

            if err then
                ngx.status = 500
                ngx.say(err)
                ngx.exit(ngx.HTTP_INTERNAL_SERVER_ERROR)
            end

            ngx.req.set_header("X-USER", res.id_token.sub)
        }

        proxy_pass http://codeserver-service-egress:8080/;
        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection upgrade;
        proxy_set_header Host $host;
        proxy_set_header Accept-Encoding gzip;
        proxy_set_header X-Real-IP $remote_addr;
