        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .serviceAccount.create }}
      serviceAccountName: {{ $appName }}-{{ lower .name }}
      {{- else }}
      serviceAccountName: default
      {{- end }}
      {{- with $.Values.podSecurityContext }}
      securityContext:
        {{- toYaml .podSecurityContext | nindent 8 }}
      {{- end }}
      {{- if .persistence.enabled }}
