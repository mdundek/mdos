          {{- if .overwriteCommand }}
          {{- with .command }}
          command:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .commandArgs }}
          args:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- end }}
          env:
            {{- if .secrets.enabled }}
              {{- range .secrets.data }} {{- /*# ENV from secrets */}}
                {{- if eq .type "env" }}
            - name: {{ .key }}
              valueFrom:
                secretKeyRef:
                  name: {{ $appName }}-{{ $appComponentName }}
                  key: {{ .key }}
                {{- end }}
              {{- end }}

              {{- range $.Values.global.secrets }}
                {{- if eq .type "env" }}
                  {{- if .appCompNames }}
                    {{- $rangeKey := .key }}
                    {{- range .appCompNames }}
                      {{- if eq . $appComponentName }}
            - name: {{ $rangeKey }}
