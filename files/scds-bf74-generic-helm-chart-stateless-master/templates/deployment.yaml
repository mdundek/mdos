            path: {{ .hostPath }}
            {{- if .type }}
            type: {{ .type }}
            {{- end }}
          {{- end }}
        {{- end }}
        {{- if .config.enabled }}
          {{- range .config.data }} {{- /* configmap volumes */}}
            {{- if eq .type "file" }}
        - name: {{ .key | replace "." "-" | quote }}
          configMap:
            name: {{ $appName }}-{{ $appComponentName }}
            items:
              - key: {{ .key }}
                path: {{ .key }}
            {{- end }}
          {{- end }}
          {{- range $.Values.global.config }}
            {{- if eq .type "file" }}
