                  name: {{ $appName }}-{{ $appComponentName }}
                  key: {{ .key }}
                {{- end }}
              {{- end }}
              {{- range $.Values.global.config }}
                {{- if eq .type "env" }}
                  {{- if .appCompNames }}
                    {{- $rangeKey := .key }}
                    {{- range .appCompNames }}
                      {{- if eq . $appComponentName }}
            - name: {{ $rangeKey }}
              valueFrom:
                configMapKeyRef:
                  name: {{ $appName }}-{{ $appComponentName }}
                  key: {{ $rangeKey }}
                      {{- end }}
                    {{- end }}
                  {{- else }}
            - name: {{ .key }}
