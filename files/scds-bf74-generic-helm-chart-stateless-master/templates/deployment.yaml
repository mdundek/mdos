                configMapKeyRef:
                  name: {{ $appName }}-{{ $appComponentName }}
                  key: {{ .key }}
                  {{- end }}
                {{- end }}
              {{- end }}
            {{- end }}
          {{- if .service.create }}
          ports:
          {{- range .service.portMappings }}
          - name: http-{{ .port }}
            containerPort: {{ .containerPort }}
            # protocol: TCP
          {{- end }}
          {{- if .service.livenessProbePath }}
          livenessProbe:
            httpGet:
              path: {{ .service.livenessProbePath }}
              port: {{ .service.containerPort }}
          {{- end }}
          {{- if .service.readinessProbePath }}
          readinessProbe:
            httpGet:
              path: {{ .service.readinessProbePath }}
              port: {{ .service.containerPort }}
          {{- end }}
          {{- end }}
          {{- if .resources }}
          resources:
            {{- toYaml .resources | nindent 12 }}
          {{- end }}
          volumeMounts:
            {{- if .persistence.hostpathVolumes }}
              {{- range .persistence.hostpathVolumes }}
            - name: {{ .name | replace "." "-" | quote }}
              mountPath: {{ .mountPath }}
              {{- end }}
            {{- end }}
            {{- if .config.enabled }}
              {{- range .config.data }} {{- /* configmap volumeMounts */}}
                {{- if eq .type "file" }}
            - name: {{ .key | replace "." "-" }}
              mountPath: "{{ .mountPath }}/{{ .key }}"
              subPath: {{ .key | quote }}
               {{- end }}
              {{- end }}
              {{- range $.Values.global.config }}
                {{- if eq .type "file" }}
                  {{- if .appCompNames }}
                    {{- $rangeKey := .key }}
                    {{- $rangeMPath := .mountPath }}
                    {{- range .appCompNames }}
                      {{- if eq . $appComponentName }}
            - name: {{ $rangeKey | replace "." "-" }}
              mountPath: "{{ $rangeMPath }}/{{ $rangeKey }}"
              subPath: {{ $rangeKey | quote }}            
                      {{- end }}
                    {{- end }}
                  {{- else }}
            - name: {{ .key | replace "." "-" }}
              mountPath: "{{ .mountPath }}/{{ .key }}"
              subPath: {{ .key | quote }}.           
                  {{- end }}
                {{- end }}
              {{- end }}
            {{- end }}
            {{- if .secrets.enabled }}
              {{- range .secrets.data }} {{- /* secret volumeMounts */}}
                {{- if eq .type "file" }}
            - name: {{ .key | replace "." "-" }}
              mountPath: {{ .mountPath | quote }}
                {{- end }}
              {{- end }}
              {{- range $.Values.global.secrets }} {{- /* secret volumes */}}
                {{- if eq .type "file" }}
                  {{- if .appCompNames }}
                    {{- $rangeKey := .key }}
