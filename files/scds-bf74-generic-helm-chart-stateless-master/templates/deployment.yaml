      scdsAcbmAppCompUUID: {{ .scdsAcbmAppCompUUID | quote }}
      scdsAcbmUUID: {{ $.Values.scdsAcbmUUID | quote }}
      scdsBundleName: {{ $.Values.scdsBundleName | quote }}
      scdsCompanyUUID: {{ $.Values.scdsCompanyUUID | quote }}
      {{- end }}
  template:
    metadata:
      {{- with .podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "stateless-helm.selectorLabels" $ | nindent 8 }}
        {{- if $.Values.isScdsApp }}
        scdsAcbmAppUUID: {{ $.Values.scdsAcbmAppUUID | quote }}
        scdsAcbmAppCompUUID: {{ .scdsAcbmAppCompUUID | quote }}
        scdsAcbmUUID: {{ $.Values.scdsAcbmUUID | quote }}
        scdsBundleName: {{ $.Values.scdsBundleName | quote }}
        scdsCompanyUUID: {{ $.Values.scdsCompanyUUID | quote }}
        {{- end }}
    spec:
      {{- with .imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .serviceAccount.create }}
      serviceAccountName: {{ $appName }}-{{ lower .name }}
      {{- else }}
      serviceAccountName: default
      {{- end }}
      {{- with $.Values.podSecurityContext }}
      securityContext:
        {{- toYaml .podSecurityContext | nindent 8 }}
      {{- end }}

      {{- $initWaitApps := "" }}
      {{- range .waitForComponents }}
      {{- if $initWaitApps }}
        {{- $initWaitApps = print $initWaitApps  ";" . -}}
      {{- else }}
        {{- $initWaitApps = print . -}}
      {{- end }}
      {{- end }}
      {{- if $initWaitApps }}
      initContainers:
      - name: {{ $appName }}-{{ lower .name }}-init
        image: {{ $.Values.registry }}/{{ $.Values.initContainer.image }}:{{ $.Values.initContainer.imageTag }}
        imagePullPolicy: {{ $.Values.global.imagePullPolicy }}
        command: ["/usr/src/ops/waitForDeployment.sh"]
        env: 
        - name: APP_UUID_WAIT_LIST
          value: "{{ $initWaitApps }}"
      {{- end }}
      containers:
        - name: {{ $appName }}-{{ lower .name }}
          {{- with $.Values.securityContext }}
          securityContext:
            {{- toYaml .securityContext | nindent 12 }}
          {{- end }}
          image: "{{ $.Values.registry }}/{{ .image.repository }}:{{ .image.tag | default $.Chart.AppVersion }}"
