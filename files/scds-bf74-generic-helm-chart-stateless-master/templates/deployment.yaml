                      {{- end }}
                    {{- end }}
                  {{- else }}
            - name: {{ .key }}
              valueFrom:
                secretKeyRef:
                  name: {{ $appName }}-{{ $appComponentName }}
                  key: {{ .key }}
                  {{- end }}
                {{- end }}
              {{- end }}
            {{- end }}
            {{- if .config.enabled }}
