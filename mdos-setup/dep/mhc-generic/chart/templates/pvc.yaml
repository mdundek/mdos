{{- $appName := .Values.appName -}}

{{- range .Values.components }}
  {{- $appComponentName := lower .name -}}
  {{- $uuid := .uuid -}}

  {{- if .volumes }}
    {{- range .volumes }}
      {{- if not .hostPath }}
        {{- if not .sharedVolumeName }} 
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ $appName }}-{{ $appComponentName }}-{{ .name }}
  labels:
    app: {{ $appComponentName }}
    appUuid: {{ $.Values.uuid }}
    compUuid: {{ $uuid }}
    tenantName: {{ $.Values.tenantName }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: "longhorn"
      
  resources:
    requests:
          {{- if .size }}
      storage: {{ .size }}
          {{- else }}
      storage: 1Gi
          {{- end }}
        {{- end }}
      {{- end }}
    {{- end }}
  {{- end }}
{{- end }}