            {{- end }}
          {{- end }}
          {{- end }}

          {{- if .service }}
          {{- if .service.livenessProbe }}
            {{- if .service.livenessProbe.enabled }}
          livenessProbe:
              {{- if eq .service.livenessProbe.type "http" }}
            httpGet:
              path: {{ .service.livenessProbe.path }}
              port: {{ .service.livenessProbe.port }}
                {{- if .service.livenessProbe.headers }}
              httpHeaders:
                  {{- range .service.livenessProbe.headers }}
                - name: {{ .name }}
                  value: {{ .value }}
                  {{- end }}
                {{- end }}
              {{- else if eq .service.livenessProbe.type "tcp" }}
            tcpSocket:
              port: {{ .service.livenessProbe.port }}
              {{- end }}
              {{- if .service.livenessProbe.initialDelaySeconds }}
            initialDelaySeconds: {{ .service.livenessProbe.initialDelaySeconds }}
              {{- end }}
              {{- if .service.livenessProbe.periodSeconds }}
            periodSeconds: {{ .service.livenessProbe.periodSeconds }}
              {{- end }}
              {{- if .service.livenessProbe.timeoutSeconds }}
            timeoutSeconds: {{ .service.livenessProbe.timeoutSeconds }}
              {{- end }}
              {{- if .service.livenessProbe.successThreshold }}
            successThreshold: {{ .service.livenessProbe.successThreshold }}
              {{- end }}
              {{- if .service.livenessProbe.failureThreshold }}
            failureThreshold: {{ .service.livenessProbe.failureThreshold }}
              {{- end }}
            {{- end }}
          {{- end }}

          {{- if .service.readinessProbe }}
            {{- if .service.readinessProbe.enabled }}
