            {{- with .command }}
          command:
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
          {{- if .commandArgs }}
            {{- with .commandArgs }}
          args:
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
          {{- if .workingDir }}
          workingDir: {{ .workingDir }}
          {{- end }}
          env:
            {{- if .secrets.enabled }}
              {{- range .secrets.data }} {{- /*# ENV from secrets */}}
                {{- if eq .type "env" }}
            - name: {{ .key }}
              valueFrom:
                secretKeyRef:
                  name: {{ $appName }}-{{ $appComponentName }}
                  key: {{ .key }}
                {{- end }}
              {{- end }}

              {{- range $.Values.global.secrets }}
                {{- if eq .type "env" }}
                  {{- if .appComp }}
                    {{- $rangeKey := .key }}
                    {{- range .appComp }}
                      {{- if eq .name $appComponentName }}
            - name: {{ $rangeKey }}
              valueFrom:
                secretKeyRef:
                  name: {{ $appName }}-{{ $appComponentName }}
                  key: {{ $rangeKey }}
                      {{- end }}
                    {{- end }}
                  {{- else }}
            - name: {{ .key }}
              valueFrom:
                secretKeyRef:
                  name: {{ $appName }}-{{ $appComponentName }}
                  key: {{ .key }}
                  {{- end }}
                {{- end }}
              {{- end }}
            {{- end }}

            {{- if .config.enabled }}
              {{- range .config.data }} {{- /* ENV from config */}}
                {{- if eq .type "env" }}
            - name: {{ .key }}
              valueFrom:
                configMapKeyRef:
                  name: {{ $appName }}-{{ $appComponentName }}
                  key: {{ .key }}
                {{- end }}
              {{- end }}

              {{- range $.Values.global.config }}
                {{- if eq .type "env" }}
                  {{- if .appComp }}
                    {{- $rangeKey := .key }}
                    {{- range .appComp }}
                      {{- if eq .name $appComponentName }}
            - name: {{ $rangeKey }}
              valueFrom:
                configMapKeyRef:
                  name: {{ $appName }}-{{ $appComponentName }}
                  key: {{ $rangeKey }}
                      {{- end }}
                    {{- end }}
                  {{- else }}
            - name: {{ .key }}
              valueFrom:
                configMapKeyRef:
                  name: {{ $appName }}-{{ $appComponentName }}
                  key: {{ .key }}
                  {{- end }}
                {{- end }}
              {{- end }}
            {{- end }}
          {{- if .service }}
          {{- if .service.create }}
