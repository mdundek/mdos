{{- if .Values.enabled }}
  {{- $appName := lower .Values.appName -}}
  {{- range .Values.appComponents }}
    {{- $appComponentName := lower .name -}}
    {{- if .isDaemonset }}
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ $appName }}-{{ lower .name }}
  labels:
    {{- include "stateless-helm.labels" $ | nindent 4 }}
    {{- if $.Values.isMdosApp }}
    app: {{ $appComponentName | quote }}
    mdosAcbmAppUUID: {{ $.Values.mdosAcbmAppUUID | quote }}
    mdosAcbmAppCompUUID: {{ .mdosAcbmAppCompUUID | quote }}
    mdosAcbmAppCompName: {{ $appComponentName | quote }}
    mdosBundleName: {{ $.Values.mdosBundleName | quote }}
      {{- if $.Values.developement }}
    date: "{{ now | unixEpoch }}"
      {{- end }}
    {{- end }}
spec:
  {{- if not .autoscaling }}
  replicas: {{ .replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "stateless-helm.selectorLabels" $ | nindent 6 }}
      {{- if $.Values.isMdosApp }}
      mdosAcbmAppUUID: {{ $.Values.mdosAcbmAppUUID | quote }}
      mdosAcbmAppCompUUID: {{ .mdosAcbmAppCompUUID | quote }}
      mdosAcbmAppCompName: {{ $appComponentName | quote }}
      mdosBundleName: {{ $.Values.mdosBundleName | quote }}
      {{- end }}
  template:
    metadata:
      {{- with .podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "stateless-helm.selectorLabels" $ | nindent 8 }}
        {{- if $.Values.isMdosApp }}
        app: {{ $appComponentName | quote }}
        mdosAcbmAppUUID: {{ $.Values.mdosAcbmAppUUID | quote }}
        mdosAcbmAppCompUUID: {{ .mdosAcbmAppCompUUID | quote }}
        mdosAcbmAppCompName: {{ $appComponentName | quote }}
        mdosBundleName: {{ $.Values.mdosBundleName | quote }}
          {{- if $.Values.developement }}
        date: "{{ now | unixEpoch }}"
          {{- end }}
          {{- if .podLabels }}
        {{- toYaml .podLabels | nindent 8 }}
          {{- end }}
        {{- end }}
