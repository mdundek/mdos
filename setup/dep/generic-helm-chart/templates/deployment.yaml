            {{- toYaml .resources | nindent 12 }}
          {{- end }}
          volumeMounts:
            {{- if .persistence.hostpathVolumes }}
              {{- range .persistence.hostpathVolumes }}
            - name: {{ .name | replace "." "-" | replace "_" "-"  | quote }}
              mountPath: {{ .mountPath }}
              {{- end }}
            {{- end }}
            {{- if .config.enabled }}
              {{- range .config.data }} {{- /* configmap volumeMounts */}}
                {{- if eq .type "file" }}
            - name: {{ .key | replace "." "-" | replace "_" "-"  }}
              mountPath: "{{ .mountPath }}/{{ .key }}"
              subPath: {{ .key | quote }}
               {{- end }}
              {{- end }}

              {{- range $.Values.global.config }}
                {{- if eq .type "file" }}
                  {{- if .appComp }}
                    {{- $rangeKey := .key }}
                    {{- $rangeMPath := .mountPath }}
                    {{- range .appComp }}
                      {{- if eq .name $appComponentName }}
            - name: {{ $rangeKey | replace "." "-" | replace "_" "-"  }}
              mountPath: "{{ $rangeMPath }}/{{ $rangeKey }}"
              subPath: {{ $rangeKey | quote }}
                      {{- end }}
                    {{- end }}
                  {{- else }}
            - name: {{ .key | replace "." "-" | replace "_" "-"  }}
              mountPath: "{{ .mountPath }}/{{ .key }}"
              subPath: {{ .key | quote }}
                  {{- end }}
                {{- end }}
              {{- end }}
            {{- end }}

            {{- if .secrets.enabled }}
              {{- range .secrets.data }} {{- /* secret volumeMounts */}}
                {{- if eq .type "file" }}
            - name: {{ .key | replace "." "-" | replace "_" "-"  }}
              mountPath: {{ .mountPath | quote }}
                {{- end }}
              {{- end }}

              {{- range $.Values.global.secrets }} {{- /* secret volumes */}}
                {{- if eq .type "file" }}
                  {{- if .appComp }}
                    {{- $rangeKey := .key }}
                    {{- $rangeMPath := .mountPath }}
                    {{- range .appComp }}
                      {{- if eq .name $appComponentName }}
            - name: {{ $rangeKey | replace "." "-" | replace "_" "-"  }}
                        {{- if .mountPath }} # if a specific mountPath is specified for current appComp, otherwise use global one
