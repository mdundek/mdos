                        {{- else }}
              mountPath: "{{ $rangeMPath }}/{{ $rangeKey }}"
                        {{- end }}
              subPath: {{ $rangeKey | quote }}
                      {{- end }}
                    {{- end }}
                  {{- else }}
            - name: {{ .key | replace "." "-" | replace "_" "-"  }}
              mountPath: {{ .mountPath | quote }}
                  {{- end }}
                {{- end }}
              {{- end }}
            {{- end }}

      volumes:
        {{- if .persistence.hostpathVolumes }}
          {{- range .persistence.hostpathVolumes }}
        - name: {{ .name | replace "." "-" | replace "_" "-"  | quote }}
          hostPath:
            path: {{ .hostPath }}
            {{- if .type }}
            type: {{ .type }}
            {{- end }}
          {{- end }}
        {{- end }}
        {{- if .config.enabled }}
          {{- range .config.data }} {{- /* configmap volumes */}}
            {{- if eq .type "file" }}
        - name: {{ .key | replace "." "-" | replace "_" "-"  | quote }}
          configMap:
            name: {{ $appName }}-{{ $appComponentName }}
            items:
              - key: {{ .key }}
                path: {{ .key }}
            {{- end }}
          {{- end }}

          {{- range $.Values.global.config }}
            {{- if eq .type "file" }}
              {{- if .appComp }}
                {{- $rangeKey := .key }}
                {{- $rangeMPath := .mountPath }}
                {{- range .appComp }}
                  {{- if eq .name $appComponentName }}
        - name: {{ $rangeKey | replace "." "-" | replace "_" "-"  | quote }}
          secret:
            secretName: {{ $appName }}-{{ $appComponentName }}
            items:
              - key: {{ $rangeKey }}
                path: {{ $rangeKey }}
                  {{- end }}
                {{- end }}
              {{- else }}
        - name: {{ .key | replace "." "-" | replace "_" "-"  | quote }}
          secret:
            secretName: {{ $appName }}-{{ $appComponentName }}
            items:
              - key: {{ .key }}
                path: {{ .key }}
              {{- end }}
            {{- end }}
          {{- end }}
        {{- end }}

        {{- if .secrets.enabled }}
          {{- range .secrets.data }} {{- /* secret volumes */}}
            {{- if eq .type "file" }}
        - name: {{ .key | replace "." "-" | replace "_" "-"  | quote }}
          secret:
            secretName: {{ $appName }}-{{ $appComponentName }}
            items:
              - key: {{ .key }}
                path: {{ .key }}
            {{- end }}
          {{- end }}

          {{- range $.Values.global.secrets }}
            {{- if eq .type "file" }}
              {{- if .appComp }}
                {{- $rangeKey := .key }}
                {{- range .appComp }}
                  {{- if eq .name $appComponentName }}
        - name: {{ $rangeKey | replace "." "-" | replace "_" "-"  | quote }}
          secret:
            secretName: {{ $appName }}-{{ $appComponentName }}
            items:
              - key: {{ $rangeKey }}
                path: {{ $rangeKey }}
                  {{- end }}
                {{- end }}
              {{- else }}
        - name: {{ .key | replace "." "-" | replace "_" "-"  | quote }}
          secret:
            secretName: {{ $appName }}-{{ $appComponentName }}
            items:
              - key: {{ .key }}
                path: {{ .key }}
              {{- end }}
            {{- end }}
          {{- end }}
        {{- end }}
        
      {{- with $.Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $.Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

    {{- else if and (.persistence.enabled) (.persistence.volumes) }}
