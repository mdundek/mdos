      {{- with .imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .serviceAccount }}
        {{- if .serviceAccount.create }}
      serviceAccountName: {{ $appName }}-{{ lower .name }}
        {{- else }}
      serviceAccountName: default
        {{- end }}
      {{- else }}
      serviceAccountName: default
      {{- end }}
      {{- with $.Values.podSecurityContext }}
      securityContext:
        {{- toYaml .podSecurityContext | nindent 8 }}
      {{- end }}
      {{- if .persistence.enabled }}
      initContainers:
      - name: {{ $appName }}-{{ lower .name }}-init
        image: {{ $.Values.registry }}/{{ .initContainer.image }}:{{ .initContainer.imageTag }}
        command: [{{ .initContainer.option1 | quote }}, {{ .initContainer.option2 | quote }}]
      {{- end }}
      containers:
        - name: {{ $appName }}-{{ lower .name }}
          {{- with $.Values.securityContext }}
          securityContext:
            {{- toYaml .securityContext | nindent 12 }}
          {{- end }}
          image: "{{ $.Values.registry }}/{{ .image.repository }}:{{ .image.tag | default $.Chart.AppVersion }}"
